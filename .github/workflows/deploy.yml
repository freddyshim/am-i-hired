name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Build docker images
        run: | 
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t fhsshim/amihired-client .
          docker build -t fhsshim/amihired-proxy .
          docker push fhsshim/amihired-client
          docker push fhsshim/amihired-proxy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Generate deployment package
        run: cd deploy && zip -r deploy.zip .
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: my-site
          environment_name: Mysite-env
          existing_bucket_name: elasticbeanstalk-us-east-1-028763139110
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip

