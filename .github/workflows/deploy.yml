name: Deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t freddyshim/am-i-hired -f Dockerfile.dev .
      - run: docker run -e CI=true freddyshim/am-i-hired npm run test
 
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'
 
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v19
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: my-site
          environment_name: Mysite-env
          existing_bucket_name: elasticbeanstalk-us-east-1-028763139110
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
